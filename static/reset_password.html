<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rigidity - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="login">
      <h1>Password reset</h1>

      <p>Enter your new password</p>
      <input class="field" type="password" placeholder="password" id="password" /> <br />
      <input class="btn" type="submit" value="Reset password" onclick="reset()" /> <br />
      <p><a href="/login.html">Back to login</a></p>
    </div>
  </body>
</html>
<script>  
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
      vars[key] = value;
    });
    
    return vars;
  }

  function reset() {
    let password = document.querySelector('#password')
    let reset_hash = getUrlVars().id;

    post('api/auth/reset-password/' + reset_hash, {password: password.value }).then(data => {
      console.error(data);
    });
  }
</script>
