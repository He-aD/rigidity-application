<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rigidity - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>

      <p>Please enter your credentials</p>
      <input class="field" type="text" placeholder="email" id="email" /> <br />
      <input class="field" type="password" placeholder="password" id="password" /> <br />
      <input class="btn" type="submit" value="Validate credentials and enter the game" onclick="login()" /> <br />
      <p><a href="/ask_password_reset.html">Reset password</a></p>
    </div>
  </body>
</html>
<script>  
  function login() {
    let email = document.querySelector('#email');
    let password = document.querySelector('#password')

    post('api/auth/login', { email: email.value, password: password.value }).then(data => {
      console.error(data);
    });
  }
</script>
