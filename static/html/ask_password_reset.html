<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rigidity - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="login">
      <h1>Password reset request</h1>

      <p>Please enter your email. A link to reset the password we'll be sent to your mail box.</p>
      <input class="field" type="text" placeholder="email" id="email" />
      <input class="btn" type="submit" value="Reset" onclick="ask_reset()" />
      <p><a href="/static/login.html">Back to login</a></p>
    </div>
  </body>
</html>
<script>
  function ask_reset() {
    let email = document.querySelector('#email');
    post('/api-open/password', {email: email.value}).then(data => {
      email.value = '';
      
      console.error(data);
    });
  }
</script>
